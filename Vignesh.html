  <body>
    <h1>Let we see the output of JAVASCRIPT ALERT MESSSAGE</h1>

        let myObject = { name: "Madras" };

        let myArray = ["a", "e", "i", "o"];

        console.log("newObject:", myObject);

        console.log("Message to developer");
      }
    </script>
